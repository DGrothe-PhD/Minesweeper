name: ğŸ§ª PR Checks

on:
  push:
    branches:
      - '**'
  pull_request:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build-lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“… Set Today's Date (MM/DD/YYYY)
        id: date
        run: echo "today=$(date +'%m/%d/%Y')" >> "$GITHUB_OUTPUT"

      - name: ğŸŸ¢ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Build App (Vite)
        run: npm run build

      - name: ğŸ§ª Run Unit Tests (Vitest)
        run: npm run test

      - name: ğŸ§ª Run ESLint
        run: npx eslint . --ext .ts,.tsx,.js,.jsx

      - name: ğŸ§ª Run Prettier
        run: npx prettier --check .